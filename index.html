<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Hiigor2K</title>

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300;500&family=Press+Start+2P&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/components/header.css">
    <link rel="stylesheet" href="css/components/banner.css">
    <link rel="stylesheet" href="css/components/section.css">
    <link rel="stylesheet" href="css/components/main-title.css"> 
    <link rel="stylesheet" href="css/components/subtitle.css">
    <link rel="stylesheet" href="css/components/box.css">
    <link rel="stylesheet" href="css/components/button.css">
    <link rel="stylesheet" href="css/components/action.css">
    <link rel="stylesheet" href="css/components/wrapper-skill.css">
    <link rel="stylesheet" href="css/components/skill-tec.css">
    <link rel="stylesheet" href="css/components/progress-bar.css">
    

    
</head>
<body>
    <header class="header">
        <img src="assets/img/logo.png" alt="Logo 2K">

        <nav>
            <a class="action" href="" lang="en">Skills</a>
            <a class="action" href="">Projetos</a>
            <a class="action" href="">Sobre</a>
            <a class="action" href="">Contatos</a>
            <a class="button" href="https://www.twitch.tv/hiigor2k" lang="en" style="color: #8E45FA;">Twitch</a>
        </nav>
    </header>

    <section class="banner">
        <div class="wrapper">
            <div class="box">
                <h1 class="main-title">Hiigor2K</h1>
                <h2 class="subtitle">Twitch Streamer</h2>
            </div>
        
            <div class="navigation">
                <a class="button" href="https://www.twitch.tv/hiigor2k" lang="en" style="color: #8E45FA;">Twitch</a>
                <a class="button" href="https://discord.gg/tJqSWV45ss" style="color: #7E8DE3;">Discord</a>
            </div>
        </div>
    </section>

    <section class="section">
        <h2 class="main-title -second">Skills</h2>

        <div class="wrapper-skill">
            <article class="skill-tec">
                <img class="icon" src="img/ico_csgo.png" alt="Csgo Logo">
                <div class="right">
                    <h3 class="title">CS:GO</h3>
                    <progress class="progress-bar" max="100" value="20">
                        20%
                    </progress>
                </div>
            </article>
            <article class="skill-tec">
                <img class="icon" src="img/ico_rf.png" alt="RF Logo">
                <div class="right">
                    <h3 class="title">RF Online</h3>
                    <progress class="progress-bar" max="100" value="70">
                        70%
                    </progress>
                </div>
            </article>
            <article class="skill-tec">
                <img class="icon" src="img/ico_lol.png" alt="Lol Logo">
                <div class="right">
                    <h3 class="title">LOL</h3>
                    <progress class="progress-bar" max="100" value="50">
                        50%
                    </progress>
                </div>
            </article>
            <article class="skill-tec">
                <img class="icon" src="img/ico_mine.png" alt="Mine Logo">
                <div class="right">
                    <h3 class="title">Mine Dungeons</h3>
                    <progress class="progress-bar" max="100" value="65">
                        65%
                    </progress>
                </div>
            </article>
            <article class="skill-tec">
                <img class="icon" src="img/ico_valorant.png" alt="Valorant Logo">
                <div class="right">
                    <h3 class="title">Valorant</h3>
                    <progress class="progress-bar" max="100" value="30">
                        30%
                    </progress>
                </div>
            </article>
            <article class="skill-tec">
                <img class="icon" src="img/ico_mm.png" alt="MM Logo">
                <div class="right">
                    <h3 class="title">Motorsport</h3>
                    <progress class="progress-bar" max="100" value="55">
                        55%
                    </progress>
                </div>
            </article>
            <article class="skill-tec">
                <img class="icon" src="img/ico_tft.png" alt="TFT Logo">
                <div class="right">
                    <h3 class="title">TFT</h3>
                    <progress class="progress-bar" max="100" value="60">
                        60%
                    </progress>
                </div>
            </article>
            <article class="skill-tec">
                <img class="icon" src="img/ico_astro.png" alt="Astro Logo">
                <div class="right">
                    <h3 class="title">Astroneer</h3>
                    <progress class="progress-bar" max="100" value="85">
                        85%
                    </progress>
                </div>
            </article>
        </div>
    </section>
</body>
</html>
